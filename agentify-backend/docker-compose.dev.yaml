services:
  backend:
    container_name: agentify-backend-dev
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - .:/agentify-backend
      - ./secrets:/secrets:ro
    restart: unless-stopped
    command: >
      uv run uvicorn app.main:app
      --host 0.0.0.0
      --port 8080
      --reload
